    font-family: 'Monster', sans-serif;
    font-size: 24px;
    color: black;
    margin-bottom: 10px;
    text-align: center;
}

/* Wrapper to ensure grids stay centered and visible */
.legwarmers-grids-wrapper {
    display: flex;
    justify-content: center;
    width: 100%;
    min-width: 600px; /* Ensures enough space for both grids */
    overflow: visible; /* Prevents images from being cut */
}

/* Container holding both grids */
.legwarmers-grids-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    flex-wrap: wrap; /* Allows wrapping if needed */
    max-width: 100%;
    overflow: visible;
}

/* Large Grid: 5x1 layout (100x100px) */
.legwarmers-grid-large {
    display: grid;
    grid-template-columns: repeat(5, 100px);
    grid-template-rows: repeat(1, 100px);
    gap: 10px;
    justify-content: center;
    margin-top: -50px;
}

/* Small Grid: 5x1 layout (50x50px) */
.legwarmers-grid-small {
    display: grid;
    grid-template-columns: repeat(5, 50px);
    grid-template-rows: repeat(1, 50px);
    gap: 10px;
    justify-content: center;
    margin-top: -150px;
}

/* Style for large images (100x100px) */

    width: 100px;

    <script>
        document.addEventListener("click", startFullscreenAndAudio);
    
        const songs = ["Audio/lovestheme.mp3", "Audio/next-song.mp3", "Audio/song3.mp3"]; // Add more songs here
        let currentSongIndex = 0;
    
        function startFullscreenAndAudio() {
            const audio = document.getElementById("background-audio");
    
            // Request fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log("Fullscreen error:", err);
                });
            }
    
            // Play the first audio
            audio.src = songs[currentSongIndex];
            audio.play().catch(error => console.log("Autoplay blocked:", error));
    
            // Update "Now Playing" text when the audio starts
            updateNowPlaying(audio.src);
    
            // Ensure "Now Playing" updates every time the audio plays
            audio.addEventListener("play", function () {
                updateNowPlaying(audio.src);
            });
    
            // When the audio ends, switch to the next song
            audio.addEventListener("ended", function () {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                audio.src = songs[currentSongIndex];
                audio.play().catch(error => console.log("Error playing next song:", error));
                updateNowPlaying(audio.src);
            });
    
            // Remove event listener after first click
            document.removeEventListener("click", startFullscreenAndAudio);
    
            // Hide popup and overlay if they exist
            const popup = document.getElementById("fullscreenPopup");
            const overlay = document.getElementById("overlay");
            if (popup) popup.style.display = "none";
            if (overlay) overlay.style.display = "none";
        }
    
        function updateNowPlaying(audioSrc) {
            const nowPlayingText = document.getElementById("now-playing");
